<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chessmoji - Play Chess With Customizable Emojis</title>
  <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
  <link href='./style.css' rel='stylesheet'>
</head>
<body>
  <div id="leftbar">
    <h2 id="turnbar">Turn: White</h2>
  </div>
  <div id="rightbar">
    <h2>Customize</h2>
    <label>White Pawn:</label> <input class="emoji" type="text" id="cPawn1" value="👆🏻"></input>
    <label>Black Pawn:</label> <input class="emoji" type="text" id="cPawn2" value="👇🏿"></input>
    <label>White Knight:</label> <input class="emoji" type="text" id="cKnight1" value="🧝🏻"></input>
    <label>Black Knight:</label> <input class="emoji" type="text" id="cKnight2" value="🧝🏿"></input>
    <label>White Bishop:</label> <input class="emoji"type="text" id="cBishop1" value="🧙🏻"></input>
    <label>Black Bishop:</label> <input class="emoji" type="text" id="cBishop2" value="🧙🏿‍♀️"></input>
    <label>White Rook:</label> <input class="emoji" type="text" id="cRook1" value="💂🏻"></input>
    <label>Black Rook:</label> <input class="emoji" type="text" id="cRook2" value="💂🏿"></input>
    <label>White Queen:</label> <input class="emoji" type="text" id="cQueen1" value="👸🏻"></input>
    <label>Black Queen:</label> <input class="emoji" type="text" id="cQueen2" value="👸🏿"></input>
    <label>White King:</label> <input class="emoji" type="text" id="cKing1" value="🤴🏻"></input>
    <label>Black King:</label> <input class="emoji" type="text" id="cKing2" value="🤴🏿"></input>
    <button type="button" class="randomizer "id="randomizeFaces" onclick="randomizeEmojis(faceList)">Randomize 1</button>
    <button type="button" class="randomizer" id="randomizeAll" onclick="randomizeEmojis(emojiList)">Randomize 2</button>
  </div>
  <div id="screen">
    <h1>ChessMoji</h1>
    <address>Made by SlyerV on <a href="https://github.com/SlyerV/chessmoji" target="_blank">Github</a></address>
    <div id="board">
      <div id="row1"></div>
      <div id="row2"></div>
      <div id="row3"></div>
      <div id="row4"></div>
      <div id="row5"></div>
      <div id="row6"></div>
      <div id="row7"></div>
      <div id="row8"></div>
    </div>
  </div>
  <script defer type="text/javascript" src="./script.js"></script>
</body>
</html>
